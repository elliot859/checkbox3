<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageLoader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #111; /* fundo escuro pra ver contraste */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #checkbox {
      max-width: 20%;
      max-height: 20%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="checkbox" src="" alt="imagem não encontrada">

  <script>
    // Função para ler parâmetros da URL (?image=)
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var imageName = getParameterByName('image');
    var img = document.getElementById('checkbox');

    // Se tiver parâmetro ?image=, usa ele
    if (imageName) {
      img.src = 'src/' + imageName + '.png';
    } 
    // Se não tiver parâmetro, carrega a padrão
    else {
      img.src = 'src/checkbox.png';
    }
  </script>
</body>
</html>
