<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageLoader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000000; /* fundo escuro pra testar se imagem aparece */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #checkbox {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img id="checkbox" src="" alt="imagem não carregada">

  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var imageName = getParameterByName('image');

    if (imageName) {
      // Caminho da pasta src
      const imagePath = 'src/' + imageName + '.png';
      document.getElementById('checkbox').src = imagePath;
    } else {
      document.body.style.background = 'red'; // só pra mostrar se não tem imagem
    }
  </script>
</body>
</html>
